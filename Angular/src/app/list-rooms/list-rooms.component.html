<div class="container rooms-table">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr class="align-middle">
            <th>Room number</th>
            <th>Room type</th>
            <th>Available</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let room of rooms">
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>
              <input class="form-check-input" type="checkbox" name="available" [(ngModel)] = "room.available" (change)="changeAvailable(room.id)">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
