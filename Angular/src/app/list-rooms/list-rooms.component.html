<div class="container rooms-table">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr class="align-middle">
              <th>Room number</th>
              <th>Room type</th>
              <th>Avalible</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let room of rooms">
              <td>{{room.roomNumber}}</td>
              <td>{{room.roomType}}</td>
              <td>{{room.avalible}}</td>
              <td>
                <a routerLink="/rooms" routerLinkActive="active">Home</a>
                <button type="button" class="btn btn-danger actionButton" data-bs-toggle="modal"
                  (click)="openDeleteModal(hotel.id)" data-bs-target="#deleteConfirm">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
