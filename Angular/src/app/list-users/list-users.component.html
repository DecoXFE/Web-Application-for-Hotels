<div class="container users-table">
    <h1 class="d-flex justify-content-center">Users</h1>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-hover table-bordered mt-2">
                <thead>
                    <tr class="align-middle">
                        <th>Name</th>
                        <th>Email</th>
                        <th>
                            <div class="status-header">
                                Status
                                <select class="form-select form-select-sm 
                            selectStatus ms-6" id="statusFilter" (change)="getUsers()" [(ngModel)]="statusFilter">
                                    <option value="">All</option>
                                    <option value="NOBOOKINGS">None</option>
                                    <option value="WITHACTIVEBOOKINGS">Active</option>
                                    <option value="WITHINACTIVEBOOKINGS">Inactive</option>
                                </select>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let user of users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.status}}</td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="users && users.length === 0" class="alert alert-info mt-3 d-flex">
                No users available.
              </div>
        </div>
    </div>
</div>
