<div class="container hotels-table">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr class="align-middle">
            <th>Name</th>
            <th>Address</th>
            <th>Other Address Info</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let hotel of hotels">
            <td>{{hotel.name}}</td>
            <td>{{hotel.address.streetKind}}
              {{hotel.address.streetName}}
              {{hotel.address.number}}
              {{hotel.address.postCode}}
            </td>
            <td>{{hotel.address.otherInfo}}</td>
            <td>
              <a class="btn btn-primary me-3 actionButton" [routerLink] ="['/hotels', hotel.id,'rooms']" >Rooms</a>
              <button type="button" class="btn btn-danger actionButton" data-bs-toggle="modal"
                (click)="openDeleteModal(hotel.id)" data-bs-target="#deleteConfirm">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteConfirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Warning</h1>
      </div>
      <div class="modal-body">
        Do you want to delete this hotel?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger actionButton" (click)="deleteHotel()"
          data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
